<template name="itrydoErrors">
    <div class="itrydo-errors">
        {{#each errors}}
            {{> itrydoError}}
        {{/each}}
    </div>
</template>

<template name="itrydoError">
    <div class="itrydo-alert alert-danger alert" role="alert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{message}}
    </div>
</template>
